<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do App to improve productivity.">

    <title>To Do - App</title>

    <!-- CUSTOM CSS -->

    <link rel="stylesheet" href="./css/styles.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- ASSETS -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">


</head>
<body>

    <header>

        <nav class="header">

            <div>

                <img src="./assets/logo.png" alt="Logo de la App" class="logo">
                <h1> To Do App</h1>
    
            </div>
            
        </nav>

    </header>

    <main>

        <div class="cards">

            <div class="card">

                <div class="card-title">

                    <h2>
                        To do
                    </h2>

                </div>

                <a href="#" class="card-button"><i class="fas fa-plus"></i></a>

            </div>

            <div class="card">

                <div class="card-title">

                    <h2>
                        Doing
                    </h2>

                </div>

                <a href="#" class="card-button"><i class="fas fa-plus"></i></a>

            </div>

            <div class="card">

                <div class="card-title">

                    <h2>
                        Done
                    </h2>

                </div>

                <a href="#" class="card-button"><i class="fas fa-plus"></i></a>

            </div>

        </div>

        <div class="modal" id="modal">

            <div class="modal-content">

                <div class="modal-title">

                    <span class="m-title"> Creación de tarea </span>

                    <i class="fas fa-times" id="close-btn"></i>
                 
                 </div>

                <input type="text" id="title" class="input-title" placeholder="Título" autocomplete="off">

                <br>

                <button class="modal-btn" id="send-btn">Añadir</button>

            </div>
            
        </div>

    </main>
    <footer>
        
        <span class="copyright">Raymond David Mora Montero &#128153 -  &copy; Derechos Reservados</span>

    </footer>
    

    <script src="./js/index.js"></script>
</body>
</html>
